<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- libraries -->
        <link rel="stylesheet" href="./assets/css/libraries.css">
        <!-- Index Style Sheet -->
        <link rel="stylesheet" href="./assets/css/index_style.css">
        <title>Web Template</title>
    </head>
    <body>

        <div class="container py-5 my-5">
            <!-- Title Content -->
            <div class="container">
                <div class="titleSection text-center position-relative mb-4 text-capitalize">
                    <h2 shadowTitle="Quote of">The Day</h2>
                </div>
            </div>

            <div class="row justify-content-center align-items-center my-5">
                <p class="fw-bold text-center">Press the button below to recieve a random quote!</p>
                <button class="btn btn-info w-25" onclick="randQout()">
                    New Statement Quote
                    <i class="fa-solid fa-dice-d6 fa-flip" style="--fa-animation-duration: 3s;" ></i>
                </button>
            </div>

            <div class="row flex-wrap justify-content-center align-items-center my-5">
                <div class="col-lg-12 text-center my-5 ">
                    <p class="px-3 fw-bold text-center w-auto position-relative d-inline" id="statmentQuot">

                    </p>
                </div>
                <div class="col-lg-12 text-center ">
                    <h4 class="px-4 text-center position-relative d-inline" id="statmentAuth">

                    </h4>
                </div>

            </div>
        </div>



        <!-- bootstrap (Javascript & Popper) -->
        <script src="./assets/framworks/Bootstrap/bootstrap_v5/js/bootstrap.bundle.min.js"></script>
        <!-- JS -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
